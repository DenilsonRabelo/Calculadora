<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="Calculadora.js"></script>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Digital</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao tipo1" onclick="apagar()">C</button></td>
                    <td><button class="botao tipo1" onclick="limpar()"><</button></td>
                    <td><button class="botao tipo1" onclick="insert('/')">/</button></td>
                    <td><button class="botao tipo1" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao tipo1" onclick="insert('7')">7</button></td>
                    <td><button class="botao tipo1" onclick="insert('8')">8</button></td>
                    <td><button class="botao tipo1" onclick="insert('9')">9</button></td>
                    <td><button class="botao tipo1" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao tipo1" onclick="insert('4')">4</button></td>
                    <td><button class="botao tipo1" onclick="insert('5')">5</button></td>
                    <td><button class="botao tipo1" onclick="insert('6')">6</button></td>
                    <td><button class="botao tipo1" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao tipo1" onclick="insert('1')">1</button></td>
                    <td><button class="botao tipo1" onclick="insert('2')">2</button></td>
                    <td><button class="botao tipo1" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao tipo3" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao tipo2" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao tipo1" onclick="insert('.')">.</button></td>
                </tr>
            
            </table>
        </div>
    </div>
</body>
</html>
